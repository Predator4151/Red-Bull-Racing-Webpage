<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Bull Racing Signup</title>
  <link rel="stylesheet" href="styles.css">
  <style>
	* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #010B1D; /* Dark blue background */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-image: url('./img/seamless-pattern-with-symmetric-geometric-lines-on-the-navy-blue-background--v_1732140jpg!bw700.jfif');
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background-color: #1E2A41; /* Darker blue */
  padding: 40px;
  border-radius: px;
  width: 300px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  color: white;
  height: 600px;
}

h1 {
  text-align: center;
  font-size: 24px;
  color: #F1C40F; /* Yellow color (Red Bull yellow) */
  margin-bottom: 30px;
}

.input-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-size: 14px;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: none;
  background-color: #2C3E50; /* Dark grayish-blue */
  color: white;
  font-size: 16px;
}

input:focus {
  outline: none;
  border: 2px solid #F1C40F; /* Yellow border on focus */
}

button {
  width: 100%;
  padding: 12px;
  background-color: #D32F2F; /* Red color (Red Bull red) */
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background-color: #C62828; /* Darker red on hover */
}

.footer {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
}

.footer a {
  color: #F1C40F;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}
video{
  height: 600px;
  border-radius: px;
}

  </style>
</head>
<body>
	<video autoplay muted loop id="myVideo">
		<source src="./video/Max Verstappen drives the Oracle Red Bull Racing RB18 for the first time (1).mp4" type="video/mp4">
	  </video>
  <div class="login-container">
    <div class="login-box">
      <h1>Red Bull Racing</h1>
      <form action="#" method="POST">
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="input-group">
            <label for="email">Email ID</label>
            <input type="email" id="username" name="username" required>
          </div>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Signup</button>
      </form>
      <div class="footer">
        <p>Have an account? <a href="./finallogin.html">Login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
